<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiesta barroque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="tomarFoto()">
  <audio id="musica" autoplay loop>
    <source src="assets/sonido.mp3" type="audio/mpeg">
  </audio>

  <!-- Portada -->
  <section id="portada">
    <button class="boton-barroque" id="entrar">Entrar al salón</button>
  </section>

  <!-- Salón barroque -->
  <section id="experiencia" style="display:none;">
    <div id="pregunta">
      <h2>¿Qué tan</h2>
      <select id="estado" class="menu-barroque">
        <option value="madame">Modo Madame Pompadour</option>
      </select>
      <h2>te sentís hoy?</h2>
    </div>

    <button class="boton-barroque" id="retrato">Retrato barroque</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="composicion" width="300" height="400" style="display:none;"></canvas>
    <img id="hashtag" src="assets/hashtag.png" style="display:none; position:absolute; bottom:10vh; width:80vw;" />

    <div id="compartir" style="display:none; margin-top: 2vh;">
      <p class="mensaje-compartir">
        Subí tu retrato a Instagram con los hashtags:<br>
        <strong>#fiestabarroque #madamepompadour</strong>
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
