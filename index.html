<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Una fiesta barroque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="musica" autoplay loop muted>
    <source src="assets/sonido.mp3" type="audio/mpeg">
  </audio>

  <!-- Telón teatral -->
  <div id="telon"></div>

  <!-- Portada -->
  <section id="portada">
    <h1>Una fiesta barroque</h1>
    <button class="boton-barroque" onclick="acceder()">Entrar al salón</button>
  </section>

  <!-- Salón barroque -->
  <section id="experiencia" style="display:none;">
    <div id="pregunta">
      <h2>¿Qué tan</h2>
      <select id="estado" class="menu-barroque">
        <option value="madame">Modo Madame Pompadour</option>
      </select>
      <h2>te sentís hoy?</h2>
    </div>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="composicion" width="300" height="400" style="display:none;"></canvas>

    <button onclick="iniciarRetrato()">Iniciar retrato barroque</button>
    <button id="compartir" style="display:none;" onclick="compartir()">Compartir en Facebook</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
