<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiesta barroque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="musica" autoplay loop>
    <source src="assets/sonido.mp3" type="audio/mpeg">
  </audio>

  <!-- Portada -->
  <section id="portada">
    <button class="boton-barroque" id="entrar">Entrar al salón</button>
  </section>

  <!-- Salón barroque -->
  <section id="experiencia" style="display:none;">
    <div id="pregunta">
      <select id="estado" class="menu-barroque">
        <option value="imagen1.png">milagrosx</option>
        <option value="imagen2.png">sonriente</option>
        <option value="imagen3.png">caritativx</option>
        <option value="imagen4.png">creyente</option>
        <option value="imagen5.png">acuáticx</option>
        <option value="imagen6.png">sátirx</option>
        <option value="imagen7.png">sedientx</option>
        <option value="imagen8.png">subidx al pony</option>
        <option value="imagen9.png">tranquilizador</option>
        <option value="imagen10.png">bartender</option>
        <option value="imagen11.png">tramposx</option>
        <option value="imagen12.png">la que puede, puede</option>
        <option value="imagen13.png">bullyneado</option>
        <option value="imagen14.png">monocromático</option>
        <option value="imagen15.png">de mala ostia</option>
        <option value="imagen16.png">oftalmóloga</option>
        <option value="imagen17.png">artesana</option>
      </select>
    </div>

    <button class="boton-barroque" id="retrato">Retrato barroque</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="composicion" style="display:none;"></canvas>
    <img id="hashtag" src="assets/hashtag.png" style="display:none; position:absolute; bottom:10vh; width:80vw;" />

    <button id="obturador" class="boton-barroque" style="display:none;">Click</button>
    <button id="volver" class="boton-barroque" style="display:none;">Atrás</button>

    <div id="compartir" style="display:none;">
      <a href="https://www.facebook.com/groups/786343180070849" target="_blank" class="boton-barroque">Compartir en Facebook</a>
      <button id="ver-galeria" class="boton-barroque">Ver galería</button>
    </div>

    <div id="galeria" style="display:none;"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
