<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiesta barroque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="musica" autoplay loop>
    <source src="assets/sonido.mp3" type="audio/mpeg">
  </audio>

  <!-- Portada -->
  <section id="portada">
    <button class="boton-barroque" id="entrar">Entrar al salón</button>
  </section>

  <!-- Salón barroque -->
  <section id="experiencia" style="display:none;">
    <div id="pregunta">
      <select id="estado" class="menu-barroque">
        <option value="imgen1">Melancolía</option>
        <option value="imgen2">Euforia</option>
        <option value="imgen3">Suspenso</option>
        <option value="imgen4">Calma</option>
        <option value="imgen5">Desborde</option>
        <option value="imgen6">Ritual</option>
        <option value="imgen7">Introspección</option>
        <option value="imgen8">Caos</option>
        <option value="imgen9">Éxtasis</option>
        <option value="imgen10">Nostalgia</option>
        <option value="imgen11">Incertidumbre</option>
        <option value="imgen12">Furia</option>
        <option value="imgen13">Reverberación</option>
        <option value="imgen14">Silencio</option>
        <option value="imgen15">Trance</option>
        <option value="imgen16">Desvelo</option>
        <option value="imgen17">Presagio</option>
      </select>
    </div>

    <button class="boton-barroque" id="retrato">Retrato barroque</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="composicion" style="display:none;"></canvas>
    <img id="hashtag" src="assets/hashtag.png" style="display:none; position:absolute; bottom:10vh; width:80vw;" />

    <button id="obturador" class="boton-barroque" style="display:none;">Click</button>
    <button id="volver" class="boton-barroque" style="display:none;">Atrás</button>

    <div id="compartir" style="display:none;">
      <a href="https://www.facebook.com/groups/786343180070849" target="_blank" class="boton-barroque">Compartir en Facebook</a>
      <button id="ver-galeria" class="boton-barroque">Ver galería</button>
    </div>

    <div id="galeria" style="display:none;"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
