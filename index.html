<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiesta barroque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="musica" autoplay loop>
    <source src="assets/sonido.mp3" type="audio/mpeg">
  </audio>

  <!-- Portada -->
  <section id="portada">
    <h1><span>Fiesta</span><br><span>barroque</span></h1>
    <button class="boton-barroque" id="entrar">Entrar al salón</button>
  </section>

  <!-- Salón barroque -->
  <section id="experiencia" style="display:none;">
    <div id="pregunta">
      <h2>¿Qué tan</h2>
      <select id="estado" class="menu-barroque">
        <option value="madame">Modo Madame Pompadour</option>
      </select>
      <h2>te sentís hoy?</h2>
    </div>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="composicion" width="300" height="400" style="display:none;"></canvas>
    <img id="hashtag" src="assets/hashtag.png" style="display:none; position:absolute; bottom:10vh; width:80vw;" />
  </section>

  <script>
    document.getElementById("entrar").addEventListener("click", () => {
      document.getElementById("portada").style.display = "none";
      document.getElementById("experiencia").style.display = "flex";

      const video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = "none"; // se activa solo para captura
        })
        .catch(err => {
          alert("No se pudo acceder a la cámara: " + err);
        });
    });
  </script>
</body>
</html>
